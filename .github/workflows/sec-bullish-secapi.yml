name: SEC Bullish Monitor (sec-api) ğŸš€

on:
  workflow_dispatch:        # omoguÄ‡uje ruÄno pokretanje ("Run workflow")
  schedule:
    - cron: "*/10 * * * *"  # svakih 10 minuta

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace info
        run: |
          echo "ğŸ“ Trenutni direktorij: $GITHUB_WORKSPACE"
          echo "ğŸ“„ Datoteke:"
          ls -la
          python3 --version || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check secrets
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          SEC_API_URL: ${{ secrets.SEC_API_URL }}
          AUTH_SCHEME: ${{ secrets.AUTH_SCHEME }}
        run: |
          python - <<'PY'
          import os, sys
          def check(name):
              v = os.getenv(name)
              print(f"{name}: {'âœ… postavljen' if v else 'âŒ NIJE postavljen'}")
              if v:
                  print(f"   duljina: {len(v)}")
          all_ok = all(os.getenv(k) for k in ("SEC_API_KEY", "SEC_API_URL"))
          for k in ("SEC_API_KEY", "SEC_API_URL", "AUTH_SCHEME"):
              check(k)
          sys.exit(0 if all_ok else 3)
          PY

      - name: Run SEC Bullish fetcher
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          SEC_API_URL: ${{ secrets.SEC_API_URL }}
          AUTH_SCHEME: ${{ secrets.AUTH_SCHEME }}
          SEC_USER_AGENT: "SEC Bullish Monitor (contact: you@example.com)"
        run: |
          set -e
          echo "ğŸš€ PokreÄ‡em fetcher..."
          python3 fetch_sec_bullish_secapi.py
          echo "âœ… Skripta zavrÅ¡ila uspjeÅ¡no!"

      - name: Commit & push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update feed [sec-api]" || echo "No changes to commit"
          git push
