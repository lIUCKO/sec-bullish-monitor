name: SEC Bullish Monitor (sec-api)

on:
  schedule:
    - cron: "*/10 * * * *"   # svakih 10 minuta
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher (sec-api)
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          SEC_API_URL: ${{ secrets.SEC_API_URL }}
          AUTH_SCHEME: ${{ secrets.AUTH_SCHEME }}   # po potrebi: x-api-key
          SEC_USER_AGENT: "SEC Bullish Monitor (contact: you@example.com)"
        run: |
          python fetch_sec_bullish_secapi.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update feed [sec-api]" || echo "No changes"
          git push
