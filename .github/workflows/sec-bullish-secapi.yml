name: SEC Bullish Monitor (sec-api) ðŸš€

on:
  schedule:
    - cron: "*/10 * * * *"   # svakih 10 minuta
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # DEBUG 1: gdje smo i Å¡to imamo
      - name: Provjeri workspace
        run: |
          echo "WORKSPACE: $GITHUB_WORKSPACE"
          python --version || true
          pwd
          ls -la
          echo "--- provjera postoji li skripta ---"
          test -f fetch_sec_bullish_secapi.py && echo "Skripta postoji" || (echo "Skripta NE postoji"; exit 2)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # DEBUG 2: jesu li secreti prisutni (ne ispisujemo vrijednosti!)
      - name: Provjeri secretes
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          SEC_API_URL: ${{ secrets.SEC_API_URL }}
          AUTH_SCHEME: ${{ secrets.AUTH_SCHEME }}
        run: |
          python - <<'PY'
          import os, sys
          def ok(name):
              v = os.getenv(name)
              print(f"{name} set: {bool(v)}")
              return bool(v)
          all_ok = all([ok("SEC_API_KEY"), ok("SEC_API_URL")])
          sys.exit(0 if all_ok else 3)
          PY

      - name: Run fetcher (sec-api)
        env:
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          SEC_API_URL: ${{ secrets.SEC_API_URL }}
          AUTH_SCHEME: ${{ secrets.AUTH_SCHEME }}   # npr. Bearer ili x-api-key
          SEC_USER_AGENT: "SEC Bullish Monitor (contact: you@example.com)"
        run: |
          set -e
          echo "PokreÄ‡em skriptuâ€¦"
          python -u fetch_sec_bullish_secapi.py
          echo "Skripta zavrÅ¡ila OK"

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update feed [sec-api]" || echo "No changes"
          git push
