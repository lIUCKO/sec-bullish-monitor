name: SEC Bullish Monitor PRO + RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # svakih 30 min

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade requests

      - name: Fetch & save all bullish categories (JSON/CSV)
        env:
          SEC_API_URL: ${{ secrets.SEC_API_URL }}   # npr. https://api.sec-api.io/query
          SEC_API_KEY: ${{ secrets.SEC_API_KEY }}
          LOOKBACK_HOURS: "168"
        run: |
          python fetch_sec_bullish_secapi.py

      - name: Commit & push outputs
        run: |
          git config user.name  "github-pages"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update: SEC Bullish monitor (all categories)"
            git push
          fi
